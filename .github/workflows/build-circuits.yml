name: Build Circuits

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release. Must follow the format of 'vX.Y.Z'."
        required: true

jobs:
  setup:
    name: Configure Environment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.define-version.outputs.version }}
      tag: ${{ steps.define-version.outputs.tag }}
    steps:
      - name: Define version
        id: define-version
        env:
          # Use the tag name if it is available, otherwise use the input version.
          # For PR testing, use a test version based on PR number and commit SHA.
          TAG: ${{ (github.ref_type == 'tag' && github.ref_name) || inputs.tag || format('v0.0.0-pr{0}-{1}', github.event.pull_request.number || '0', github.sha) }}
        run: |
          if [ -z "$TAG" ]; then
            echo "Could not determine tag."
            exit 1
          fi

          # For pull requests, allow test versions with format v0.0.0-pr*
          if [[ "$TAG" =~ ^v0\.0\.0-pr ]]; then
            echo "Using test version for PR: $TAG"
            VERSION="$TAG"
          elif [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "TAG must follow the format of 'vX.Y.Z'. Value: '$TAG'."
            exit 2
          else
            # Parse Version: Take only the vX.Y.Z part.
            VERSION=$(echo $TAG | cut -d'-' -f1)
          fi

          # Export the tag and version.
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  generate-proving-keys:
    name: Generate Proving Keys
    runs-on: ubuntu-latest
    needs:
      - setup
    env:
      VERSION: ${{ needs.setup.outputs.version }}
      PTAU_URL: "https://storage.googleapis.com/zkevm/ptau/powersOfTau28_hez_final_21.ptau"
      PTAU_FILE: "powersOfTau28_hez_final_21.ptau"
    steps:
      - name: Install Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@fb51252c7ba57d633bc668f941da052e410add48
        with:
          toolchain: stable
          cache: false

      - name: Install Circom
        run: |
          git clone https://github.com/iden3/circom.git
          cd circom
          RUSTFLAGS="-A dead_code" cargo build --release
          RUSTFLAGS="-A dead_code" cargo install --path circom
          circom --version

      - name: Checkout
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709

      - name: Initialise Submodules
        run: git submodule update --init --recursive

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version: '20'

      - name: Install snarkjs
        run: npm install -g snarkjs@latest

      - name: Cache Powers of Tau
        id: cache-ptau
        uses: actions/cache@v4
        with:
          path: ${{ env.PTAU_FILE }}
          key: ptau-${{ env.PTAU_FILE }}

      - name: Download Powers of Tau
        if: steps.cache-ptau.outputs.cache-hit != 'true'
        run: |
          echo "Downloading Powers of Tau file (this may take a while, ~3GB)..."
          curl -L -o "${{ env.PTAU_FILE }}" "${{ env.PTAU_URL }}"
          echo "Download complete."

      - name: Generate PoL Proving Key
        run: |
          cd mantle
          circom --r1cs --O2 pol.circom
          snarkjs groth16 setup pol.r1cs ../${{ env.PTAU_FILE }} pol-0.zkey
          head -c 32 /dev/urandom | xxd -p -c 256 | snarkjs zkey contribute pol-0.zkey pol.zkey --name="RELEASE" -v
          snarkjs zkey export verificationkey pol.zkey pol_verification_key.json

      - name: Generate PoQ Proving Key
        run: |
          cd blend
          circom --r1cs --O2 poq.circom
          snarkjs groth16 setup poq.r1cs ../${{ env.PTAU_FILE }} poq-0.zkey
          head -c 32 /dev/urandom | xxd -p -c 256 | snarkjs zkey contribute poq-0.zkey poq.zkey --name="RELEASE" -v
          snarkjs zkey export verificationkey poq.zkey poq_verification_key.json

      - name: Generate ZKSign Proving Key
        run: |
          cd mantle
          circom --r1cs --O2 signature.circom
          snarkjs groth16 setup signature.r1cs ../${{ env.PTAU_FILE }} zksign-0.zkey
          head -c 32 /dev/urandom | xxd -p -c 256 | snarkjs zkey contribute zksign-0.zkey zksign.zkey --name="RELEASE" -v
          snarkjs zkey export verificationkey zksign.zkey zksign_verification_key.json

      - name: Generate PoC Proving Key
        run: |
          cd mantle
          circom --r1cs --O2 poc.circom
          snarkjs groth16 setup poc.r1cs ../${{ env.PTAU_FILE }} poc-0.zkey
          head -c 32 /dev/urandom | xxd -p -c 256 | snarkjs zkey contribute poc-0.zkey poc.zkey --name="RELEASE" -v
          snarkjs zkey export verificationkey poc.zkey poc_verification_key.json

      - name: Upload PoL Proving Key
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: pol-proving-key
          path: |
            mantle/pol.zkey
            mantle/pol_verification_key.json

      - name: Upload PoQ Proving Key
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: poq-proving-key
          path: |
            blend/poq.zkey
            blend/poq_verification_key.json

      - name: Upload ZKSign Proving Key
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: zksign-proving-key
          path: |
            mantle/zksign.zkey
            mantle/zksign_verification_key.json

      - name: Upload PoC Proving Key
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: poc-proving-key
          path: |
            mantle/poc.zkey
            mantle/poc_verification_key.json

  build-linux:
    name: Build Linux Binaries (Native)
    runs-on: ubuntu-latest
