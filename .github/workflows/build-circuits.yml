name: Build Circuits

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release. Must follow the format of 'vX.Y.Z'."
        required: true

jobs:
  setup:
    name: Configure Environment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.define-version.outputs.version }}
      tag: ${{ steps.define-version.outputs.tag }}
    steps:
      - name: Define version
        id: define-version
        env:
          # Use the tag name if it is available, otherwise use the input version.
          # If neither is available, default to the commit hash.
          TAG: ${{ (github.ref_type == 'tag' && github.ref_name) || inputs.tag || 'v0.0.0' }}
        run: |
          if [ -z "$TAG" ]; then
            echo "Could not determine tag."
            exit 1
          elif [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "TAG must follow the format of 'vX.Y.Z'. Value: '$VERSION'."
            exit 2
          fi

          # Parse Version: Take only the vX.Y.Z part.
          VERSION=$(echo $TAG | cut -d'-' -f2)

          # Export the tag and version.
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  generate-proving-keys:
    name: Generate Proving Keys
    runs-on: ubuntu-latest
    needs:
      - setup
    env:
      VERSION: ${{ needs.setup.outputs.version }}
      PTAU_URL: "https://storage.googleapis.com/zkevm/ptau/powersOfTau28_hez_final_21.ptau"
      PTAU_FILE: "powersOfTau28_hez_final_21.ptau"
    steps:
      - name: Install Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@fb51252c7ba57d633bc668f941da052e410add48
        with:
          toolchain: stable
          cache: false

      - name: Install Circom
        run: |
          git clone https://github.com/iden3/circom.git
          cd circom
          RUSTFLAGS="-A dead_code" cargo build --release
          RUSTFLAGS="-A dead_code" cargo install --path circom
          circom --version

      - name: Checkout
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709

      - name: Initialise Submodules
        run: git submodule update --init --recursive

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version: '20'

      - name: Install snarkjs
        run: npm install -g snarkjs@latest

      - name: Cache Powers of Tau
        id: cache-ptau
        uses: actions/cache@13aacd865c20de90d75de3b17ebe84f7a17d57d2
        with:
          path: ${{ env.PTAU_FILE }}
          key: ptau-${{ env.PTAU_FILE }}

      - name: Download Powers of Tau
        if: steps.cache-ptau.outputs.cache-hit != 'true'
        run: |
          echo "Downloading Powers of Tau file (this may take a while, ~3GB)..."
          curl -L -o "${{ env.PTAU_FILE }}" "${{ env.PTAU_URL }}"
          echo "Download complete."

      - name: Generate PoL Proving Key
        run: |
          cd mantle
          circom --r1cs --wasm pol.circom
          snarkjs groth16 setup pol.r1cs ../${{ env.PTAU_FILE }} pol.zkey
          mkdir -p pol-${{ env.VERSION }}
          mv pol.zkey pol-${{ env.VERSION }}/
          tar -czf pol-${{ env.VERSION }}.zkey.tar.gz pol-${{ env.VERSION }}

      - name: Generate PoQ Proving Key
        run: |
          cd blend
          circom --r1cs --wasm poq.circom
          snarkjs groth16 setup poq.r1cs ../${{ env.PTAU_FILE }} poq.zkey
          mkdir -p poq-${{ env.VERSION }}
          mv poq.zkey poq-${{ env.VERSION }}/
          tar -czf poq-${{ env.VERSION }}.zkey.tar.gz poq-${{ env.VERSION }}

      - name: Generate ZKSign Proving Key
        run: |
          cd mantle
          circom --r1cs --wasm signature.circom
          snarkjs groth16 setup signature.r1cs ../${{ env.PTAU_FILE }} zksign.zkey
          mkdir -p zksign-${{ env.VERSION }}
          mv zksign.zkey zksign-${{ env.VERSION }}/
          tar -czf zksign-${{ env.VERSION }}.zkey.tar.gz zksign-${{ env.VERSION }}

      - name: Generate PoC Proving Key
        run: |
          cd mantle
          circom --r1cs --wasm poc.circom
          snarkjs groth16 setup poc.r1cs ../${{ env.PTAU_FILE }} poc.zkey
          mkdir -p poc-${{ env.VERSION }}
          mv poc.zkey poc-${{ env.VERSION }}/
          tar -czf poc-${{ env.VERSION }}.zkey.tar.gz poc-${{ env.VERSION }}

      - name: Upload PoL Proving Key
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: pol-${{ env.VERSION }}.zkey.tar.gz
          path: mantle/pol-${{ env.VERSION }}.zkey.tar.gz

      - name: Upload PoQ Proving Key
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: poq-${{ env.VERSION }}.zkey.tar.gz
          path: blend/poq-${{ env.VERSION }}.zkey.tar.gz

      - name: Upload ZKSign Proving Key
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: zksign-${{ env.VERSION }}.zkey.tar.gz
          path: mantle/zksign-${{ env.VERSION }}.zkey.tar.gz

      - name: Upload PoC Proving Key
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: poc-${{ env.VERSION }}.zkey.tar.gz
          path: mantle/poc-${{ env.VERSION }}.zkey.tar.gz

  build-linux:
    name: Build Linux Binaries (Native)
    runs-on: ubuntu-latest
    needs:
      - setup
    env:
      VERSION: ${{ needs.setup.outputs.version }}
      OS: linux
      ARCH: x86_64
    steps:
      - name: Install Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@fb51252c7ba57d633bc668f941da052e410add48
        with:
          toolchain: stable
          cache: false

      - name: Install Circom
        run: |
          git clone https://github.com/iden3/circom.git
          cd circom
          RUSTFLAGS="-A dead_code" cargo build --release
          RUSTFLAGS="-A dead_code" cargo install --path circom
          circom --version

      - name: Checkout
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709

      - name: Initialise Submodules
        run: git submodule update --init --recursive

      - name: Setup Dependencies
        working-directory: rapidsnark
        run: sudo apt update -y

      - name: Install Dependencies [Prover]
        run: sudo apt install -y build-essential cmake libgmp-dev libsodium-dev nasm curl m4

      - name: Install Dependencies [Witness Generator]
        run: sudo apt install nlohmann-json3-dev

      - name: Replace Prover Makefile # TODO: Make a fork generate the appropriate Linux Makefile
        run: cp .github/resources/prover/Makefile rapidsnark/Makefile

      - name: Compile Prover and Verifier
        working-directory: rapidsnark
        run: |
          ./build_gmp.sh host
          make host_linux_x86_64_static

      - name: Bundle Rapidsnark Prover
        env:
          BINARY_NAME: prover
          BUNDLE_NAME: prover-${{ env.VERSION }}-${{ env.OS }}-${{ env.ARCH }}
          RAPIDSNARK_DIR: rapidsnark/package
        run: |
          BUNDLE_DIR="${BUNDLE_NAME}/${BINARY_NAME}"
          mkdir -p "$BUNDLE_DIR"

          mv "${RAPIDSNARK_DIR}"/bin/${BINARY_NAME} "$BUNDLE_DIR/"

          tar -czf "${BUNDLE_NAME}.tar.gz" "${BUNDLE_NAME}"

      - name: Bundle Rapidsnark Verifier
        env:
          BINARY_NAME: verifier
          BUNDLE_NAME: verifier-${{ env.VERSION }}-${{ env.OS }}-${{ env.ARCH }}
          RAPIDSNARK_DIR: rapidsnark/package
        run: |
          BUNDLE_DIR="${BUNDLE_NAME}/${BINARY_NAME}"
          mkdir -p "$BUNDLE_DIR"

          mv "${RAPIDSNARK_DIR}"/bin/${BINARY_NAME} "$BUNDLE_DIR/"

          tar -czf "${BUNDLE_NAME}.tar.gz" "${BUNDLE_NAME}"

      - name: Upload Rapidsnark Prover
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: prover-${{ env.VERSION }}-${{ env.OS }}-${{ env.ARCH }}.tar.gz
          path: prover-${{ env.VERSION }}-${{ env.OS }}-${{ env.ARCH }}.tar.gz

      - name: Upload Rapidsnark Verifier
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: verifier-${{ env.VERSION }}-${{ env.OS }}-${{ env.ARCH }}.tar.gz
          path: verifier-${{ env.VERSION }}-${{ env.OS }}-${{ env.ARCH }}.tar.gz

      - name: Compile and Bundle PoL
        uses: ./.github/actions/compile-and-bundle
        with:
          circuit-name-display: "PoL"
          circuit-name-binary: "pol"
          circuit-path: "mantle/pol.circom"
          version: ${{ env.VERSION }}
          os: ${{ env.OS }}
          arch: ${{ env.ARCH }}

      - name: Compile and Bundle PoQ
        uses: ./.github/actions/compile-and-bundle
        with:
          circuit-name-display: "PoQ"
          circuit-name-binary: "poq"
          circuit-path: "blend/poq.circom"
          version: ${{ env.VERSION }}
          os: ${{ env.OS }}
          arch: ${{ env.ARCH }}

      - name: Compile and Bundle ZKSign
        uses: ./.github/actions/compile-and-bundle
        with:
          circuit-name-display: "ZKSign"
          circuit-name-binary: "zksign"
          circuit-path: "mantle/signature.circom"
          version: ${{ env.VERSION }}
          os: ${{ env.OS }}
          arch: ${{ env.ARCH }}

      - name: Compile and Bundle PoC
        uses: ./.github/actions/compile-and-bundle
        with:
          circuit-name-display: "PoC"
          circuit-name-binary: "poc"
          circuit-path: "mantle/poc.circom"
          version: ${{ env.VERSION }}
          os: ${{ env.OS }}
